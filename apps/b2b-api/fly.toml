# Fly.io Configuration for Proxify B2B API
# Learn more: https://fly.io/docs/reference/configuration/

app = "quirk-b2b-api"
primary_region = "sjc"  # San Jose, California - change to your preferred region

# Build configuration
[build]
  dockerfile = "apps/b2b-api/Dockerfile"
  # IMPORTANT: This Dockerfile must be run from the repository root
  # When deploying, use: flyctl deploy from the repository root
  # Or specify: flyctl deploy --config apps/b2b-api/fly.toml

# Environment variables (non-secret)
[env]
  NODE_ENV = "production"
  PORT = "8080"
  LOG_LEVEL = "info"

# HTTP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  # HTTP checks
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health checks
  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
    [services.http_checks.headers]
      Content-Type = "application/json"

# VM resources
[vm]
  size = "shared-cpu-1x"  # 256MB RAM, shared CPU
  memory = "256mb"

# Auto-scaling
[scaling]
  min_machines = 1
  max_machines = 2

# Metrics and monitoring
[metrics]
  port = 9091
  path = "/metrics"
