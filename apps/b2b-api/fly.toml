# Fly.io Configuration for Proxify B2B API
# Learn more: https://fly.io/docs/reference/configuration/

app = "quirk-b2b-api"
primary_region = "sjc"  # San Jose, California - change to your preferred region

# Build configuration
[build]
  dockerfile = "./Dockerfile"

# Environment variables (non-secret)
[env]
  NODE_ENV = "production"
  PORT = "8080"
  LOG_LEVEL = "info"

# HTTP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  # HTTP checks
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Concurrency limits optimized for shared-cpu-2x with 1GB RAM (Demo)
  [services.concurrency]
    type = "connections"
    hard_limit = 150    # Max connections before rejecting
    soft_limit = 120    # Start queuing at this threshold

  # TCP health check - Fast, lightweight connection test
  [[services.tcp_checks]]
    interval = "15s"        # Check every 15 seconds
    timeout = "2s"          # Fail if no response in 2s
    grace_period = "30s"    # Wait 30s after deployment before checking

  # HTTP health check - Application-level health verification
  [[services.http_checks]]
    interval = "15s"        # Check every 15 seconds
    timeout = "3s"          # Fail if no response in 3s
    grace_period = "30s"    # Wait 30s after deployment before checking
    restart_limit = 0       # Don't auto-restart (let Fly.io handle it)
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
    [services.http_checks.headers]
      User-Agent = "Fly-Health-Check"

# VM resources - Demo/MVP configuration (Cost-optimized)
# shared-cpu-2x with 1GB RAM (~$6.64/mo)
# - 2 shared CPU cores for concurrent request handling
# - 1GB RAM for Node.js + PostgreSQL/Redis clients + business logic
# - Good for demo/staging with moderate traffic (50-100 req/min)
# - Upgrade to shared-cpu-4x with 2GB for production scaling
[vm]
  size = "shared-cpu-2x"  # 2 shared CPU cores
  memory = "1024mb"       # 1GB RAM

# Auto-scaling
[scaling]
  min_machines = 1
  max_machines = 2

# Metrics and monitoring
[metrics]
  port = 9091
  path = "/metrics"
