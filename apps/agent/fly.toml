# Fly.io Configuration for Quirk AI Agent (Python)
# Learn more: https://fly.io/docs/reference/configuration/

app = "quirk-agent"
primary_region = "sjc"  # San Jose, California - change to your preferred region

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables (non-secret)
[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  # MCP server URL (use Fly.io internal network)
  MCP_SERVER_URL = "http://quirk-mcp.internal:3000"

# HTTP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  # HTTP checks
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health checks
  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

# VM resources - Demo/MVP configuration (Cost-optimized)
# shared-cpu-1x with 512MB RAM (~$3.32/mo)
# - Python runtime + AI models need more RAM than Node.js
# - 512MB is minimum for comfortable Python + AI processing
# - Upgrade to shared-cpu-2x with 1GB if AI response times are slow
[vm]
  size = "shared-cpu-1x"
  memory = "512mb"

# Auto-scaling
[scaling]
  min_machines = 1
  max_machines = 1  # AI agent doesn't need scaling

# Metrics and monitoring
[metrics]
  port = 9091
  path = "/metrics"
