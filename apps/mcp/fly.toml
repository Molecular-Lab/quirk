# Fly.io Configuration for Proxify MCP Server (Model Context Protocol)
# Learn more: https://fly.io/docs/reference/configuration/

app = "proxify-mcp"
primary_region = "sjc"  # San Jose, California - change to your preferred region

# Build configuration (requires monorepo context)
[build]
  dockerfile = "Dockerfile"
  # Build from repository root to access monorepo
  build-context = "../.."

# Environment variables (non-secret)
[env]
  NODE_ENV = "production"
  PORT = "3000"
  LOG_LEVEL = "info"

# HTTP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  # Internal service - no public ports (agent connects via .internal network)
  # Only expose if you need external access
  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health checks
  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

# VM resources
[vm]
  size = "shared-cpu-1x"
  memory = "256mb"

# Auto-scaling
[scaling]
  min_machines = 1
  max_machines = 1  # MCP server is lightweight

# Metrics and monitoring
[metrics]
  port = 9091
  path = "/metrics"
