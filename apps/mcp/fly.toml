# Fly.io Configuration for Quirk MCP Server (Model Context Protocol)
# Learn more: https://fly.io/docs/reference/configuration/

app = "quirk-mcp"
primary_region = "sjc"  # San Jose, California - change to your preferred region

# Build configuration (requires monorepo context)
[build]
  dockerfile = "Dockerfile"
  # Build from repository root to access monorepo
  build-context = "../.."

# Environment variables (non-secret)
[env]
  NODE_ENV = "production"
  PORT = "3000"
  LOG_LEVEL = "info"

# HTTP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  # Internal service - no public ports (agent connects via .internal network)
  # Only expose if you need external access
  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health checks - Production-grade configuration
  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  # TCP health check - Fast, lightweight connection test
  [[services.tcp_checks]]
    interval = "15s"        # Check every 15 seconds
    timeout = "2s"          # Fail if no response in 2s
    grace_period = "30s"    # Wait 30s after deployment before checking

  # HTTP health check - Application-level health verification
  [[services.http_checks]]
    interval = "15s"        # Check every 15 seconds
    timeout = "3s"          # Fail if no response in 3s
    grace_period = "30s"    # Wait 30s after deployment before checking
    restart_limit = 0       # Don't auto-restart (let Fly.io handle it)
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
    [services.http_checks.headers]
      User-Agent = "Fly-Health-Check"

# VM resources
[vm]
  size = "shared-cpu-1x"
  memory = "256mb"

# Auto-scaling
[scaling]
  min_machines = 1
  max_machines = 1  # MCP server is lightweight

# Metrics and monitoring
[metrics]
  port = 9091
  path = "/metrics"
