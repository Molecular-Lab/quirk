services:
  postgres:
    image: postgres:15-alpine
    container_name: proxify-postgres
    environment:
      POSTGRES_USER: proxify_user
      POSTGRES_PASSWORD: proxify_password
      POSTGRES_DB: proxify_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/core/migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxify_user -d proxify_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - proxify-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: proxify-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - proxify-network
    restart: unless-stopped

  # MCP Server - Provides DeFi protocol data via Model Context Protocol
  mcp-server:
    build:
      context: .
      dockerfile: packages/mcp/Dockerfile
    container_name: proxify-mcp-server
    ports:
      - "3001:3001"
    env_file:
      - ./packages/mcp/.env
    environment:
      - NODE_ENV=production
    networks:
      - proxify-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 405 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Yield Optimizer Agent - AI-powered DeFi yield optimization API
  agent:
    build:
      context: packages/agent
      dockerfile: Dockerfile
    container_name: proxify-agent
    ports:
      - "8002:8002"
    env_file: 
      - ./packages/agent/.env
    environment:
      - MCP_SERVER_URL=http://mcp-server:3001
    depends_on:
      mcp-server:
        condition: service_healthy
    networks:
      - proxify-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:

networks:
  proxify-network:
    driver: bridge
