version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: proxify_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-proxify}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxify_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: proxify_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxify_network

  # B2B API Service
  b2b-api:
    build:
      context: .
      dockerfile: ./apps/b2b-api/Dockerfile
      args:
        NODE_VERSION: 22
      cache_from:
        - ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME:-yourname}/proxify-b2b-api:latest
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME:-yourname}/proxify-b2b-api:${VERSION:-latest}
    container_name: proxify_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-proxify}?sslmode=${DB_SSL_MODE:-prefer}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379

      # Auth
      PRIVY_APP_ID: ${PRIVY_APP_ID}
      PRIVY_APP_SECRET: ${PRIVY_APP_SECRET}

      # Blockchain RPC
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY}
      ALCHEMY_MAINNET_RPC_URL: ${ALCHEMY_MAINNET_RPC_URL}
      ALCHEMY_SEPOLIA_RPC_URL: ${ALCHEMY_SEPOLIA_RPC_URL}

      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT}

      # Application Config
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://app.proxify.io}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {if (r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - proxify_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Whitelabel Web Frontend
  whitelabel-web:
    build:
      context: .
      dockerfile: ./apps/whitelabel-web/Dockerfile
      args:
        NODE_VERSION: 22
        VITE_API_URL: ${VITE_API_URL:-http://b2b-api:8080}
        VITE_PRIVY_APP_ID: ${PRIVY_APP_ID}
      cache_from:
        - ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME:-yourname}/proxify-whitelabel-web:latest
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME:-yourname}/proxify-whitelabel-web:${VERSION:-latest}
    container_name: proxify_web
    restart: unless-stopped
    depends_on:
      - b2b-api
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://b2b-api:8080}
      VITE_PRIVY_APP_ID: ${PRIVY_APP_ID}
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxify_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: proxify_nginx
    restart: unless-stopped
    depends_on:
      - b2b-api
      - whitelabel-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - proxify_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Migrations (runs once)
  migrate:
    image: migrate/migrate:v4.16.2
    container_name: proxify_migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./database/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-proxify}?sslmode=${DB_SSL_MODE:-prefer}",
      "up"
    ]
    networks:
      - proxify_network
    restart: "no"  # Run once only, don't restart on failure
    profiles:
      - migrate  # Only run when explicitly requested

  # Database Backup (optional)
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:15-alpine
    container_name: proxify_backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${DB_NAME:-proxify}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - ./backups:/backups
    networks:
      - proxify_network

networks:
  proxify_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local