version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: defai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-go_monorepo_postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-go_monorepo_password}
      POSTGRES_DB: ${POSTGRES_DB:-go_monorepo_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-go_monorepo_postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defai-network
    restart: unless-stopped

  api-core:
    build:
      context: ../..
      dockerfile: apps/api-core/Dockerfile
    container_name: defai-api-core
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER:-go_monorepo_postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-go_monorepo_password}
      - DATABASE_NAME=${POSTGRES_DB:-go_monorepo_dev}
      - SERVER_PORT=${API_PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - defai-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  defai-network:
    driver: bridge
